apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "org.cityadv.androidgame"
        minSdkVersion 8
        targetSdkVersion 8

        ndk {
            moduleName "cityAdvAndroidGameJni"
            ldLibs "log", "GLESv1_CM", "dl"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
